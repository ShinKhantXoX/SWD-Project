<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Useful String Methods In Js</title>
</head>
<body>
    <h3>10 Useful String Methods In Js</h3>
    <div>indexOf()</div><!--ရှာဖို့သုံးတာ မတွေ့ရင် -1 -->
    <div>search()</div><!--regular expression သုံးလို့ရတယ်-->
    <div>slice(start,end)</div><!-- -support တယ် -->
    <div>substring(start,end)</div><!-- -support မလုပ် -->
    <div>substr(start,length)</div><!-- ဘယ်ကစတယ်,ဘယ်လောက်ထိ -->
    <div>toUpperCase()</div>
    <div>toLowerCase()</div>
    <div>replace("","")</div><!-- "ပြောင်းချင်တာ","အသစ်" regular expression support -->
    <div>trim()</div> <!-- မလိုတာတေဖျက်ပေးတယ် -->
    <div>split()</div> <!-- dataType Array ပုံစံ ဖျက်ထုတ်ပေးတယ် -->
    <div>concat()</div> <!-- string နှစ်ခု join ချင်ရင် သုံး -->
    

    <script>
        let name = "Shin Khant";
        let text =  "Lorem, ipsum dolor sit amet consectetur dolor adipisicing elit. Excepturi doloribus necessitatibus consectetur dolor voluptas at consequuntur dolor quidem quos blanditiis, quisquam dolor eos asperiores iusto facere. Officiis dolor et temporibus sequi possimus amet ut.";
    </script>



</body>
</html>
