<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Shin Khant Exchange Calculator</title>
    <meta name="title" content="Shin Khant Exchange Calculator">
    <meta name="description" content="Testing">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shinkhant.com/">
    <meta property="og:title" content="Shin Khant Exchange Calculator">
    <meta property="og:description" content="Testing">
    <meta property="og:image" content="./img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://shinkhant.com/">
    <meta property="twitter:title" content="Shin Khant Exchange Calculator">
    <meta property="twitter:description" content="Testing">
    <meta property="twitter:image" content="./img/logo.png">
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./vendor/fontawesomepro/css/all.min.css">
    <link rel="stylesheet" href="./vendor/antimate-it/animate.min.css">
</head>
<body>

    <sect class="app">
        <div class="output">
            <div class="brand-collection">
                <img src="./img/logo.svg" alt="" class="logo">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p>0.00</p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="calc">
            <div class="input-container">
                <label for="">Input</label>
                <input type="text" id="input" class="input">
            </div>
            <div class="from-container">
                <label for="">From</label>
                <select name="" id="from"></select>
            </div>
            <div class="to-container">
                <label for="">to</label>
                <select name="" id="to"></select>
            </div>
            <div class="calc-container">
                <button id="calc" class="calc-btn">Calculate</button>
            </div>
        </div>
    </section>
    

    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
