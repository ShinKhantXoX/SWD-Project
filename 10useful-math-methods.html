<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Useful Math Methods</title>
</head>
<body>
    <h3>10 Useful Math Methods</h3>
    <div>Math.round(x)</div> <!-- ကိန်းပြည့်ပြန်ထုတ်ပေးတာ -->
    <div>Math.pow(x,y)</div> <!-- (ဖြစ်ချင်တဲ့ဂဏန်း,ထပ်ကိန်း) -->
    <div>Math.sqrt(x)</div>
    <div>Math.abs(x)</div> <!-- -ဖြုတ်ပေးတယ် -->
    <div>Math.ceil(x)</div> <!-- အမြဲ၁ပိုယူတယ် -->
    <div>Math.floor(x)</div> <!-- အမြဲ၁လျော့ယူတယ် -->
    <div>Math.random()</div>
    <div>Math.sin(x)</div>
    <div>Math.max()</div> <!-- အကြီးဆုံးကိုရွေးထုတ်ပေးတယ် -->
    <div>Math.min()</div> <!-- အငယ်ဆုံးကိုရွေးထုတ်ပေးတယ် -->

    <script>
        let x = 45.678;
    </script>
    
</body>
</html>
