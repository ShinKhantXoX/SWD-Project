<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="aa" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#aa" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#aa" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#aa" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../img/man-1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../img/man-2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../img/man-4.jpg" class="d-block w-100" alt="...">
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#aa" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#aa" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  </div>
                  <button class="btn btn-primary mt-5" id="next">Next</button>
                    <button class="btn btn-primary mt-5" id="pase">Pase</button>
                    <button class="btn btn-primary mt-5" id="prev">Preview</button>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        let aa = document.getElementById('aa');
        var carousel = new bootstrap.Carousel(aa, {
        interval: 10000,
        wrap: true
        })

        $('#next').click(function (){
            $('#aa').carousel('next')
        })

        $('#pase').click(function (){
            $('#aa').carousel('pause')
        })

        $('#prev').click(function (){
            $('#aa').carousel('prev')
        })
    </script>
</body>
</html>
