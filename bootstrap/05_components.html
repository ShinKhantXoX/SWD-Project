<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row my-2">
            <div class="col-12 col-lg-4 mx-5 d-lg-inline">
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                  </div>
            </div>
            <div class="col-12 col-lg-4 mx-5 d-lg-inline">
                <div class="alert alert-danger alert-dismissible fade show"role="alert">
                    <strong>Unknow Error!</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-2">
            <div class="col-12 col-lg-4 mx-5">
                <h3>Example heading <span class="badge rounded-pill bg-danger">10 New</span></h3>
            </div>
            <div class="col-12 col-lg-4 mx-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="#">Library</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                  </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-2">
            <div class="col-12 col-lg-4 mx-5 my-2">
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-secondary">Medium button</button>
                <button type="button" class="btn btn-warning btn-sm my-2">Small button</button>
            </div>
            <div class="col-12 col-lg-4 mx-5">
                <div class="btn-group">
                    <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                  </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-2">
            <div class="col-12 col-lg-4 mx-5 my-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Featured
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
            </div>
            <div class="col-12 col-lg-4 mx-5">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">75%</div>
                  </div>
                <div class="progress my-2">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-2">
            <div class="col-12 col-lg-4 mx-5 my-2">
                <div class="btn btn-outline-primary d-flex justify-content-center align-items-center">
                    <i class="spinner-grow text-primary"></i>
                    <span>Loading</span>
                </div>
            </div>
            <div class="col-12 col-lg-4 mx-5">
                <div class="btn-group">
                    <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                  </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
