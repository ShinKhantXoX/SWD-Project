<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="../library/fontawesome-free-6.0.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            
            
            <div class="col-12 col-md-6 col-lg-4">

                <form action="" class="my-5 border border-primary p-2 rounded">
                    <div class="d-flex justify-content-between">
                        <input type="text" class="form-control me-2">
                        <button class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>

                <div class="card">
                    <div class="card-header">Register Form</div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fas fa-eye-slash"></i>
                                </span>
                              </div>
                            <div class="form-group">
                                <input type="text" class="form-control is-invalid" placeholder="YourName">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" class="form-control is-valid" placeholder="YourName">
                            </div>

                            <br>
                            <button class="btn btn-primary">
                                register
                            </button>
                        </form>
                    </div>
                </div>
                
            </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
