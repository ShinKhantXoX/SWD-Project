<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Js</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/slick/slick.css">
    <link rel="stylesheet" href="./vendor/slick/slick-theme.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 slick">
                <img src="./img/man-6.jpg" class="img-fluid me-2" alt="">
                <img src="./img/man-5.jpg" class="img-fluid me-2" alt="">
                <img src="./img/man-4.jpg" class="img-fluid me-2" alt="">
                <img src="./img/man-2.jpg" class="img-fluid me-2" alt="">
                <img src="./img/man-1.jpg" class="img-fluid me-2" alt="">
                <img src="./img/man-7.jpg" class="img-fluid me-2" alt="">
                <img src="./img/man-8.jpg" class="img-fluid me-2" alt="">
                <img src="./img/man-4.jpg" class="img-fluid me-2" alt="">
            </div>
        </div>
    </div>


    <script src="./vendor/jquery-3.3.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./vendor/slick/slick.min.js"></script>

    <script>

        $('.slick').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 2,
            slidesToScroll: 2,
            responsive: [
                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
            });

    </script>
</body>
</html>
