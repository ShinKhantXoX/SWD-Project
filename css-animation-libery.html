<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css library</title>
    <link rel="stylesheet" href="./library/feather-icons-web/feather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./library/imagehover.css-master/imagehover.css-master/css/imagehover.css">
    <style>
        .card{
            width: 400px;
        }
    </style>
</head>
<body>
    <i class="feather-facebook" style="font-size: 50px;"></i>
    <i class="feather-youtube" style="font-size: 50px;"></i>
    <div class="one animate__animated animate__flipInX">
        Hello World
    </div>
    <div class="card">
        <figure class="imghvr-flip-diag-1">
            <img src="./img/man-5.jpg" alt="example-image">
            <figcaption>
              <h3 class="ih-fade-down ih-delay-sm ">Man United</h3>
              <p class="ih-zoom-in ih-delay-md">
                <i>I love Man United and team because Man United is best for me..</i>
              </p>
            </figcaption>
          </figure>
    </div>
    <p>Hello World</p>
</body>
</html>
