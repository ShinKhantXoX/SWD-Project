<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Useful Number Methods</title>
</head>
<body>
    <h3>5 Useful Number Methods</h3>
    <div>toFixed()</div> <!-- ကိန်းပြည့်ထုတ်ပေးတယ် -->
    <div>toPrecision()</div> <!-- ဒသမတလုံးထဲမှာဘဲအလုပ်လုပ်တယ် -->
    <div>Number()</div> <!-- string number တေကိုဘဲပြောင်းပေးတယ် -->
    <div>parseInt()</div> <!-- number + string ဆို number ဘဲပြောင်းပေးတယ် string+number ဆို Not a Number -->
    <div>parseFloat()</div> <!-- point number ပြန်ထုတ်ပေးတယ် -->

    <script>
        let y = "89.67 lb";
        let x = 56.789;
    </script>
</body>
</html>
