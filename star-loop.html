<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Loop</title>
</head>
<body>
    

    <script>
        for(let i=0;i<=5;i++){
            let star = "";
            for(let x=1;x<=i;x++){
                star += "* ";
            }
            console.log(star);
        }

        for(let i=5;i>=1;i--){
            let star = "";
            for(let x=1;x<=i;x++){
                star += "* ";
            }
            console.log(star);
        }




    </script>
</body>
</html>
