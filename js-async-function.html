    <title>Async Function</title>
</head>
<body>
    <script>
        function aa(){
            console.log("aa");

            fetch('https://fakestoreapi.com/products/1')
            .then(res=>res.json())
            .then(json=>console.log("bb"));

            console.log("cc")
        }

        async function bb(){
            console.log("aa");

            let a = await fetch('https://fakestoreapi.com/products/2');
            console.log(a);
            
            let b = await fetch('https://fakestoreapi.com/products/3');
            console.log(b);

            console.log("cc")
        }




    </script>
