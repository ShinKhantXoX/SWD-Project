<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Useful Methods For Js Array</title>
</head>
<body>
    <h3>10 Useful Methods For Js Array</h3>
    <div>join()</div> <!-- array to string -->
    <div>push()</div> <!-- နောက်ကနေပေါင်းထည့် -->
    <div>unshift()</div> <!-- ရှေ့ကနေပေါင်းထည့် -->
    <div>pop()</div> <!-- နောက်ကနေဖျက်တာ -->
    <div>shift()</div> <!-- ရှေ့ကနေဖျက်တာ -->
    <div>splice()</div> <!-- (set,delete count) -->
    <div>concat()</div> <!-- array တေပေါင်းတာ -->
    <div>includes()</div> <!-- ပါလားစစ်တာ True or False -->
    <div>sort()</div> <!-- A to Z စည်ပေးတာ -->
    <div>reverse()</div> <!-- ပြောင်းပြန်ပြန်စည်ပေးတာ -->

    <script>
        let arr = ["Banana","Apple","Orange","Mango"];


    </script>
</body>
</html>
