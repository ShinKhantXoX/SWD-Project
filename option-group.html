<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Group</title>
</head>
<body>
    <label for="">HTML Option Group</label>
    <select name="" id="">
        <optgroup label="Fruits">
            <option value="Oran">Orange</option>
            <option value="Man">Mango</option>
            <option value="App">Apple</option>
        </optgroup>
        <optgroup label="Stationary">
            <option value="Book">Book</option>
            <option value="pen">pen</option>
        </optgroup>
        <optgroup label="Currency">
            <option value="doll">Dollar</option>
            <option value="usd">USD</option>
        </optgroup>
    </select>
</body>
</html>
