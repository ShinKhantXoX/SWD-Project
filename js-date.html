<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Date</title>
    <style>
        *{
            font-size: 25px;
        }
    </style>
</head>
<body>

    <p id="output"></p>
    
    <script>
        let d = new Date();
        console.log(d.toDateString());
        console.log(d.getDate());
        console.log(d.toLocaleDateString());
        console.log(d.toLocaleTimeString());
        let output = document.getElementById("output");
        output.innerHTML = `Global <br> ${d.getHours()} : ${d.getMinutes()} : ${d.getSeconds()}
            <br> Local <br> ${d.toLocaleTimeString()}
        `;
        output.innerHTML += `<br> ${d.toDateString()}`;

        d.setDate(d.getDate()+15);
        console.log(d);
    </script>
</body>
</html>
